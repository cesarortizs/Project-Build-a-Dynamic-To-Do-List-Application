<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand">To do list</a>
            <form id="searchBarForm" class="d-flex" role="search">
                <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </nav>
    </header>

    <main>
        <h4>Tasks</h4>
        <div id="tasksContainer">
        </div>
        <hr>
        <div id="newTaskFormContainer">
            <h4>Create a new task</h4>
            <form action="" id="newTaskForm">
                <input class="form-control" type="text" placeholder="Enter your task name" id="newTaskFormNameInput">
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer id="footer" data-bs-theme="dark">
        <span id="tasksTotal">Tasks number: 0</span>
    </footer>
    
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
